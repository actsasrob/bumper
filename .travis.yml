language: go

go:
  - 1.1
  - 1.2
  - tip

after_success:
  - go build
  - ls -l; echo $TRAVIS_BUILD_DIR; pwd
  - git tag "$TRAVIS_BUILD_NUMBER-$TRAVIS_GO_VERSION"

deploy:
  provider: releases
  api-key: "$API_KEY"
  file: "$(pwd)/bumper"
  skip_cleanup: true

